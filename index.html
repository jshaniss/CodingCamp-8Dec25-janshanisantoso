<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Shani</title>

    <!-- CSS External File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Content -->
    <header class="pb-2">
        <h1 class="text-2xl">Todo List - Shani</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Form Section -->
        <section>
            <form onsubmit="return false;">
                <!-- Todo Input -->
                <input
                    class="border rounded p-2"
                    type="text"
                    id="todo-input"
                    placeholder="Enter a new todo item">

                <!-- Date Input -->
                <input
                    class="border rounded p-2"
                    type="date"
                    id="todo-date">
            </form>

            <!-- Add Button -->
            <button
                class="border rounded p-2 bg-green-500 text-white"
                onclick="addTodo();"
                type="button">
                Add Todo
            </button>
        </section>

        <!-- Action Section -->
        <section class="flex pt-2 justify-between items-center">
            <!-- Clear All Button -->
            <button
                class="border rounded p-2 bg-red-500 text-white"
                onclick="resetTodos();">
                Clear All Todos
            </button>

            <!-- Filter Section -->
            <div class="flex gap-2">
                <input
                    class="border rounded p-2"
                    type="date"
                    id="filter-date">

                <button
                    class="border rounded p-2 bg-blue-500 text-white"
                    onclick="filterTodos();">
                    Filter Todos
                </button>

                <button
                    class="border rounded p-2 bg-gray-500 text-white"
                    onclick="renderTodos();">
                    Show All
                </button>
            </div>
        </section>

        <!-- Todo List Section -->
        <section class="pt-2">
            <header>
                <h1 class="text-2xl font-semibold">List of Todos</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                <li class="text-gray-500">No todos available</li>
            </ul>
        </section>
    </main>

    <!-- Footer Content -->
    <footer class="pt-2">
        <p>&copy; 2025 Todo List App. All rights reserved.</p>
    </footer>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>
</html>
